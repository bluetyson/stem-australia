<template name="energy">

	<div class="bg-cover bg-cover-blue-grey">
		<div class="page energy">

			<div class="center-block text-center story-section {{#if active 'ENERGY'}}show-section{{/if}}">
				<div class="row">
					<div class="medium-6 medium-offset-3 columns">
						<h1>ENERGY</h1>
						<p>Oil is a finite resource, and humans have already used HALF of the worlds reserves - will we squander the remaining half?</p>
						<button class="section-trigger hollow button white-button medium" data-section="INTRO">NEXT <i data-section="INTRO" class="fa fa-chevron-right"></i></button>
					</div>
				</div>
			</div>

			<div class="center-block text-center story-section {{#if active 'INTRO'}}show-section{{/if}}">
				<div class="row">
					<div class="medium-6 medium-offset-3 columns">
						<p>
							The world is doing what it can to reduce carbon emissions and limit the global average
							temperature change with a new agreement decided in 2015 at the
							<a class="white-underline" href="http://www.cop21paris.org/about/cop21" target="_blank">
								Paris Climate Summit <i class="fa fa-external-link"></i>
							</a>
						</p>
						<p>
							To move forward, we also need to realize that there is only so much that can possibly be
							done in limiting GHG output as the human population only increases and puts more demands
							on our energy infrastructure
							<a class="white-underline" href="http://www.bp.com/en/global/corporate/energy-economics/statistical-review-of-world-energy.html" target="_blank">
								<i class="fa fa-external-link"></i>
							</a>
						</p>
						<p>
							To further help the environment and secure the future of the planet for our children
							and their children, we need to move to renewable sources for our energy generation.
						</p>
						<button class="section-trigger hollow button white-button medium" data-section="ENERGY"><i data-section="ENERGY" class="fa fa-chevron-left"></i> BACK</button>
						<button class="section-trigger hollow button white-button medium" data-section="GRAPH">NEXT <i data-section="GRAPH" class="fa fa-chevron-right"></i></button>
					</div>
				</div>
			</div>

			<div class="story-section {{#if active 'GRAPH'}}show-section{{/if}}">

				<div class="graph-switch">

					Current State of Australia's:
					<div class="switch large">
						<input class="switch-input" id="energyChartSwitch" type="checkbox" checked name="energyChartSwitch">
						<label class="switch-paddle" for="energyChartSwitch">
							<span class="switch-active" aria-hidden="true">SUPPLY</span>
							<span class="switch-inactive" aria-hidden="true">USAGE</span>
						</label>
					</div>

				</div>

				<div class="chart-panel">

					<div class="{{#if activeChart 'USAGE'}}{{else}}hide{{/if}}">
						<a target="_blank" href="http://www.industry.gov.au/Office-of-the-Chief-Economist/Publications/Pages/Australian-energy-statistics.aspx">
							Australian energy consumption (energy units a) <i class="fa fa-external-link"></i>
						</a>
						<div id="usage-chart"></div>
					</div>

					<div class="{{#if activeChart 'SUPPLY'}}{{else}}hide{{/if}}">
						<a target="_blank" href="http://www.industry.gov.au/Office-of-the-Chief-Economist/Publications/Pages/Australian-energy-statistics.aspx">
							Australian electricity generation (GWh) <i class="fa fa-external-link"></i>
						</a>
						<div id="supply-chart"></div>
					</div>

				</div>

				<div class="center-controls center-controls-left">
					<button class="left section-trigger hollow button white-button medium" data-section="INTRO"><i data-section="INTRO" class="fa fa-chevron-left"></i> BACK</button>
				</div>

				<div class="center-controls center-controls-right">
					<button class="right section-trigger hollow button white-button medium" data-section="SUMMARY">NEXT <i data-section="SUMMARY" class="fa fa-chevron-right"></i></button>
				</div>

			</div>

			<div class="center-block text-center story-section {{#if active 'SUMMARY'}}show-section{{/if}}">
				<div class="row">
					<div class="medium-6 medium-offset-3 columns">

						<h1><i class="fa fa-graduation-cap"></i></h1>
						<p>
							<a href="http://arena.gov.au/" target="_blank" class="white-underline">ARENA</a> is the
							Australian Government Agency for Renewable Energy, they need valuable
							STEM skills to help transition Australia to renewable energies.
						</p>

						<iframe width="100%" height="350" src="https://www.youtube.com/embed/R5XE8G2SVIw" frameborder="0" allowfullscreen></iframe>

						<button class="section-trigger hollow button white-button medium" data-section="GRAPH"><i data-section="GRAPH" class="fa fa-chevron-left"></i> BACK</button>
						<a href="{{pathFor 'resources'}}" class="hollow button white-button medium">
							NEXT <i class="fa fa-chevron-right"></i>
						</a>
					</div>
				</div>
			</div>

		</div>
	</div>

</template>
